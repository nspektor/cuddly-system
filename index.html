<!DOCTYPE html>
<html>
  <head>
    <title>Cuddly-System</title>
  </head>
  
  <body>
    <center>
      <h1>Bounce House</h1>
    </center>   
    <div style="text-align:center; float:left; width:66%;">
      <canvas id="playground" height="600" width="600" style="border:1px solid #000000;"> </canvas>
    </div>
    <div style="text-align:center; float:right; width:34%;">
      <div id="world" style="text-align:left;">
	<h3 style="text-align:center;"> House Rules </h3>
	<form oninput="speed.value=limit.value;">
	<input type="checkbox" name="collide" id="collide"> Ball Collision <br>
	<input type="checkbox" name="speed_limit" id="speed_limit"> Set Speed Limit
	Speed Limit: <input type="range" name="limit" id="limit" value="2" min="0" max="50" step="0.1" data-highlight="true">
	<output id="speed" name="speed" for="limit" data-inline="true">2</output>
	</form>
      </div>
      <br>
      <div id="Properties">
	<h3> Properties </h3>
	<form oninput="dx.value=xSpeed.value; 
			 dy.value=ySpeed.value; 
			 r.value=Radius.value;
			 red.value=Red.value;
			 green.value=Green.value;
			 blue.value=Blue.value;">
	<table style="margin:0 auto;" width="60%">
	  <col width="30%"><col width="50%"><col width="20%">
	  <tr>
	      <td style="text-align:left;">X Speed:</td>
	      <td><input type="range" name="xSpeed" id="xSpeed" value="1" min="0" max="5" step="0.1" data-highlight="true"></td>
	      <td><output id="dx" name="dx" for="xSpeed" data-inline="true">1</output></td>
	    </tr>
	    <tr>
	      <td style="text-align:left;">Y Speed:</td>
	      <td><input type="range" name="ySpeed" id="ySpeed" value="1" min="0" max="5" step="0.1" data-highlight="true"></td>
	      <td><output id="dy" name="dy" for="ySpeed" data-inline="true">1</output></td>
	    </tr>
	    <tr>
	      <td style="text-align:left;">Radius:</td>
	      <td><input type="range" name="Radius" id="Radius" value="1" min="1" max="30" step="1" data-highlight="true"></td>
	      <td><output id="r" name="r" for="Radius" data-inline="true">1</output></td>
	    </tr>
	    <tr>
	      <td style="text-align:left; color:#ff0000;">Red:</td>
	      <td><input type="range" name="Red" id="Red" value="0" min="0" max="255" step="1" data-highlight="true"></td>
	      <td><output id="red" name="red" for="Red" data-inline="true">0</output></td>
	    </tr>
	    <tr>
	      <td style="text-align:left; color:#00ff00;">Green:</td>
	      <td><input type="range" name="Green" id="Green" value="0" min="0" max="255" step="1" data-highlight="true"></td>
	      <td><output id="green" name="green" for="Green" data-inline="true">0</output></td>
	    </tr>
	    <tr>
	      <td style="text-align:left; color:#0000ff">Blue:</td>
	      <td><input type="range" name="Blue" id="Blue" value="0" min="0" max="255" step="1" data-highlight="true"></td>
	      <td><output id="blue" name="blue" for="Blue" data-inline="true">0</output></td>
	    </tr>
	</table>
	</form>
	<input id="submit" type="submit" data-inline="true" value="Create">
      </div>
      <br>
      <div id="data_table">
	<h3> Balls </h3>
	<table id="info" border="1" cellpadding="5" cellspacing="0" width="200px" style="border-collapse:collapse; margin:0 auto;">
	  <tr> <th>#</th> <th>dx</th> <th>dy</th> <th>Radius</th> <th>Red</th> <th>Green</th> <th>Blue</th></tr>
	</table>
      </div>
      <br>
      <div id="removing">
	<label> ID Number </label>
	<select id="removeID"> </select>
      </div>
      <div>
	<input id="remover" type="submit" data-inline="true" value="Remove">
      </div>
    </div>
  </body>
  <script src="animate.js"> </script>
</html>
